<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order dishwasher machine</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form action="thankYou.html">

        <!-- add sections to the form -->
        <section id="userInfo">
            <!-- label: for labels ... note the for= -->
            <label for="fname">First name:</label><br>

            <!-- inputs: diffent kinds of inuts, note the id= -->
            <input type="text" id="fname" name="fname" value="Jane"><br>

            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value="Doe"><br><br>

            <div id="btn1" class="orange">
                Next
            </div>
        </section>

        <section id="radios" class="hideMe">
            <!-- radio buttons -->
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label> <br>

            <div id="btn2" class="orange">
                Next
            </div>
        </section>

        <section id="checks" class="hideMe">
            <!-- checkbox -->
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> I have a bike</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> I have a boat</label><br><br>

            <!-- will submit the form -->
            <input type="submit" value="Submit">

        </section>

    </form>

    <script src="js/js.js"></script>
</body>

</html>
