        // a Horse Object

        // new horse instance
        let horse = {
            "name": "Agatha",
            "race": "Pony",
            "booked": false,
            "availale": function () {
                if (this.booked == true) {
                    return "Not available"
                }
                else {
                    return "Available.<br> <button onclick='alert(\"OK! Booked\")'>Book</button>"
                }
            }
        }

        // console.log(horse.availale())
        getHorse.innerHTML += "Horse: " + horse.name + " (" + horse.race + ")<br>"
        getHorse.innerHTML += horse.availale()
