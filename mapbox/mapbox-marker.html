<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Attach a popup to a marker instance</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: relative;
            /*
            top: 0;
            bottom: 0;
            */
            height: 567px;
            width: 777px;
            margin-left: auto;
            margin-right: auto;
        }

        body {
            background-color: black;
            color: whitesmoke;
            text-align: center;
        }

        #marker {
            background-image: url('https://i0.wp.com/multimusen.dk/wp-content/uploads/cropped-cropped-cropped-multimusen-150-150-1.png?fit=150%2C133&ssl=1');

            background-size: cover;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }

        .mapboxgl-popup {
            max-width: 200px;
        }
    </style>
</head>

<body>

    <h1>Hello World</h1>

    <!-- here the map will appear -->
    <div id="map"></div>

    <p>In the X-class Thursday October 20th.</p>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYXNhdGhvb3IiLCJhIjoiY2oyd3hlbzU3MDA5NzJxbm9iMjczanJndCJ9.HahDB7Z1rrD5THIYQh6t4g';

        // Hammelev geographical lngLat
        const monument = [9.39066, 55.24485];


        const map = new mapboxgl.Map({
            // below: container will add the map data to an id
            container: 'map',
            // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
            style: 'mapbox://styles/asathoor/cl9gqcmh2009n15l3vvk04fqd',
            // note that the const monument is used several times
            center: monument,
            zoom: 15
            // you can add several other settings like bearing, skew and more
        });

        // create the popup
        const popup = new mapboxgl.Popup({ offset: 25 }).setText(
            'Hammelev centre of the universe!'
        );

        // create DOM element for the marker
        const el = document.createElement('div');
        el.id = 'marker';

        // create the marker
        new mapboxgl.Marker(el)
            .setLngLat(monument)
            .setPopup(popup) // sets a popup on this marker
            .addTo(map);
    </script>

</body>

</html>
